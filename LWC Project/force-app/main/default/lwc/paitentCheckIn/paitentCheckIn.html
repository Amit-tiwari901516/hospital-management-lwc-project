<template>
    <div class="container">
        <lightning-card title="Paitent Check in">
            <div class="slds-grid slds-wrap">
                <div class="slds-size_1-of-2" style="padding-left: 1.5rem; padding-right: 1.5rem; padding-top: 5px; padding-bottom: 18px;">
                    
                   <lightning-record-picker
                       object-api-name="Patient_Registration__c"
                       label="Patient"
                       matching-info={MatchingInfo}
                       onchange={changePatientHandler}
                       value={Patient} 
                   ></lightning-record-picker>
               
                </div> 
                <div class="slds-size_1-of-2">
                    <lightning-input label=" Check-in Date And Time " class="field" type="DateTime" name="checkInDate" value={checkInDate} onchange={changeDateHandler}></lightning-input>
                </div> 
                <div class="slds-size_1-of-2">
                    <lightning-combobox
                        name="Status"
                        label="Status"
                        value={statusValue}
                        placeholder="none"
                        options={statusOptions}
                        onchange={handleStatusChange}  
                        class="field"                
                    ></lightning-combobox>
                </div>
                <div class="slds-size_1-of-2">
                    <lightning-combobox
                        name="ReasonOfVisit"
                        label="Reason of Visit"
                        value={reasonValue}
                        placeholder="none"
                        options={reasonOptions}
                        onchange={handleReasonChange}  
                        class="field"                
                  ></lightning-combobox>
                </div>
            </div>
        </lightning-card>
        <footer class="slds-modal__footer" style="background-color:white;">
            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
            <button class="slds-button slds-button_neutral" onclick={SaveandopenNew} title="SaveandNew">Save & New</button>
            <button class="slds-button slds-button_brand" onclick={handleSubmit} type="submit" title="Save">Save</button>
        </footer>
    </div>
    
</template>
